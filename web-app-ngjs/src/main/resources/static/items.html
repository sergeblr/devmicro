
 <br>
        <div>
            <a href="#item" class="btn btn-secondary">Add new item</a>
            <div class="modal-content text-dark mt-1 p-1" text style="max-width: 850px;">
                <div><select class="custom-select-sm" ng-model="pgPerPage"
                                            ng-change="setItemsPerPage(pgPerPage)">
                    <option>10</option><option selected>15</option>
                    <option>20</option><option>25</option><option>30</option></select>
                    <div uib-pagination total-items="pgTotalItems" ng-model="pgCurrentPage"
                         max-size="10" ng-change="" class="pagination-sm" items-per-page="pgPerPage"></div>
                </div>

            </div>
        </div>

        <h6></h6>
        <div class="row">
            <div class="col">
                <div class="card" style="max-width: 850px;">
                    <table class="table table-striped text-left">
                        <thead class="thead-light">
                        <tr class="text-left">
                            <th width="5%">ID</th>
                            <th width="50%">Item name</th>
                            <th width="20%" class="text-right" nowrap>Price $</th>
                            <th width="25%"></th>
                        </tr>
                        </thead>
                        <!-- Next lines - fill items list:-->

                        <!--AngularJS:-->
                        <tbody>
                            <tr ng-repeat="item in items.slice(((pgCurrentPage-1)*pgPerPage), ((pgCurrentPage)*pgPerPage))">
                                <td>{{item.itemId}}</td>
                                <td>{{item.itemName}}</td>
                                <td class="text-right">{{item.itemPrice | number: 2}}</td>
                                <td class="text-right" nowrap>
                                 <a class="btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="top"
                                    ng-href="#item/{{item.itemId}}">
                                     <div class="d-none d-sm-block">Edit</div>
                                     <div class="d-block d-sm-none">âœŽ</div>
                                 </a>&nbsp;
                                    <a href="#" class="btn btn-sm btn-danger"
                                       ng-click="$event.preventDefault();deleteItem(item.itemId, item.itemName)">
                                        <div class="text-white d-none d-sm-block">Delete</div>
                                        <div class="text-white d-sm-none">&times;</div>
                                    </a>
                                </td>
                            </tr>
                        </tbody>

<!--                        <div uib-pagination total-items="pgTotalItems"
                             ng-model="pgCurrentPage" boundary-links="true"></div>-->
                    </table>
                </div>
            </div>
        </div>
